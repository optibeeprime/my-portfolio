<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portfolio</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <nav>
    <ul>
      <li><a href="#works">Works</a></li>
      <li><a href="#experience">Skills</a></li>
    </ul>
  </nav>
</header>

<!-- ===================== WORKS ===================== -->
<section id="works">
  <h2>Works</h2>

  <div class="carousel-container">

    <button class="carousel-btn left" id="leftBtn">←</button>

    <div class="carousel" id="carousel">
      <div class="work-card">Card 1</div>
      <div class="work-card">Card 2</div>
      <div class="work-card">Card 3</div>
      <div class="work-card">Card 4</div>
      <div class="work-card">Card 5</div>
    </div>

    <button class="carousel-btn right" id="rightBtn">→</button>

    <button id="listBtn" class="list-btn">一覧</button>
  </div>

  <!-- 一覧表示用 -->
  <div id="workList" class="work-list hidden">
    <h3>Works List</h3>
    <div class="grid">
      <div class="work-card">Card 1</div>
      <div class="work-card">Card 2</div>
      <div class="work-card">Card 3</div>
      <div class="work-card">Card 4</div>
      <div class="work-card">Card 5</div>
    </div>
    <button id="backToSlide" class="back-btn">スライドに戻る</button>
  </div>
</section>

<!-- ===================== DIVIDER ===================== -->
<div class="divider"></div>

<!-- ===================== EXPERIENCE ===================== -->
<section id="experience">
  <h2>経験 / Skills</h2>
  <ul>
    <li>HTML / CSS</li>
    <li>JavaScript</li>
    <li>React</li>
    <li>Design Tools</li>
  </ul>
</section>

<script src="script.js"></script>
</body>
</html>
