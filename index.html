<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ポートフォリオ</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Merriweather:wght@400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header id="header">
      <h1>Koshiro's Portfolio</h1>
      <h1>ポートフォリオ</h1>
      
      <nav class="nav">
        <a href="#intro">自己紹介</a>
        <a href="#projects">プロジェクト一覧</a>
        <a href="#experience">経験</a>
      </nav>
    </header>

    <section id="intro">
      <h2>自己紹介</h2>
      <p><strong>学校, 年齢:</strong> 高専生（17歳）</p>
      <p>知能情報コースに所属しています。</p>
    </section>

    <section id="projects">
      <h2>プロジェクト一覧</h2>
      <div class="project">
        <h3>オセロゲーム</h3>
        <p>オセロを遊ぶことができます。</p>
      </div>
    </section>

    <section id="experience">
      <h2>経験</h2>
      <ul>
        <li><strong>プログラミング言語:</strong> Python, Arduino, Scratch</li>
        <li><strong>ツール:</strong> Git/GitHub, VSCode, Arduino</li>
      </ul>
    </section>
  </div>

  <audio id="bgm" src="bgm.mp3"></audio>

  <script>
    // スムーズスクロール
    document.querySelectorAll('.nav a').forEach(anchor => {
      anchor.addEventListener('click', e => {
        e.preventDefault();
        const target = document.querySelector(anchor.getAttribute('href'));
        target.scrollIntoView({ behavior: 'smooth' });
      });
    });

    // 隠しコマンド (ayu)
    let inputBuffer = '';
    const secretCode = 'ayumi';
    const audio = document.getElementById('bgm');

    document.addEventListener('keydown', e => {
      inputBuffer += e.key.toLowerCase();
      if (inputBuffer.endsWith(secretCode)) {
        document.body.classList.toggle('ayumi-mode');
        if (document.body.classList.contains('ayumi-mode')) {
          audio.play();
        } else {
          audio.pause();
          audio.currentTime = 0;
        }
      }
      if (inputBuffer.length > secretCode.length) {
        inputBuffer = inputBuffer.slice(-secretCode.length);
      }
    });
  </script>
</body>
</html>
